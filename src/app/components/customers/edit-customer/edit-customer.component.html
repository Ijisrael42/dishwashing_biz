<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Edit Customer</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- Form -->
<div class="inner-wrapper">
  <form [formGroup]="customerForm" (ngSubmit)="updateCustomerForm()" #resetCustomerForm="ngForm" novalidate>
    <!-- Left block -->
    <mat-card>
      <div class="controlers-wrapper">
        <!-- Name -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Customer name" formControlName="name">
          <mat-error *ngIf="handleError('name', 'required')">
            You must provide a<strong>Customer name</strong>
          </mat-error>
        </mat-form-field>

        <!-- Location -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Customer location" formControlName="location">
          <mat-error *ngIf="handleError('location', 'required')">
            You must provide a <strong>Customer location</strong>
          </mat-error>
        </mat-form-field>

      </div>
    </mat-card>

    <!-- Right block -->
    <mat-card>
      <div class="controlers-wrapper">
         <!-- Location -->
         <mat-form-field class="example-full-width">
          <input matInput placeholder="Phone Number" formControlName="phone_number">
          <mat-error *ngIf="handleError('phone_number', 'required')">
            You must provide a <strong>Phone Number</strong>
          </mat-error>
        </mat-form-field>

        <!-- Gender -->
        <div class="misc-bottom-padding">
          <mat-label>Gender:</mat-label>
          <mat-radio-group aria-label="Select an option" formControlName="gender">
            <mat-radio-button value="Male">Male</mat-radio-button>
            <mat-radio-button value="Female">Female</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </mat-card>

    <!-- Submit & Reset -->
    <mat-card>
      <div class="full-wrapper button-wrapper">
        <div class="button-wrapper">
          <button mat-flat-button color="warn">Update</button>
        </div>
      </div>
    </mat-card>
  </form>
</div>
