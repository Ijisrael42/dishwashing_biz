<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Add Washing</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<!-- Form -->
<div class="inner-wrapper">
  
  <form [formGroup]="washingForm" (ngSubmit)="submitWashingForm()" #resetWashingForm="ngForm" novalidate>
    <!-- Left block -->
    <mat-card>
      <div class="controlers-wrapper">
        <!-- Name -->
        <mat-form-field >
          <input matInput placeholder="Washing name" formControlName="name">
          <mat-error *ngIf="handleError('name', 'required')">
            You must provide a <strong>Washing name</strong>
          </mat-error>
        </mat-form-field>

        <!-- Quantity -->
        <mat-form-field class="example-full-width">
          <input min="1" type="number" matInput placeholder="Quantity" formControlName="quantity">
          <mat-error *ngIf="handleError('quantity', 'required')">
            You must provide a <strong>Quantity</strong>
          </mat-error>
        </mat-form-field>

      </div>
    </mat-card>

    <!-- Right block -->
    <mat-card>
      <div class="controlers-wrapper">
        <mat-form-field>
          <mat-label>Customer</mat-label>
          <mat-select [(value)]="selectableCustomer" formControlName="customer">
            <mat-option [value]="customer.name" *ngFor="let customer of CustomerData">{{customer.name}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="handleError('customer', 'required')"> Customer is required </mat-error>
        </mat-form-field>
        
        <mat-form-field>
          <mat-label>Utensil</mat-label>
          <mat-select [(value)]="selectableUtensil" formControlName="utensil">
            <mat-option [value]="utensil.name" *ngFor="let utensil of UtensilData">{{utensil.name}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="handleError('utensil', 'required')"> Utensil is required </mat-error>
        </mat-form-field>
      </div>
    </mat-card>

    <!-- Submit & Reset -->
    <mat-card>
      <div class="full-wrapper button-wrapper">
        <div class="button-wrapper">
          <button mat-flat-button color="warn">Submit</button>
        </div>
      </div>
    </mat-card>
  </form>

  
</div>
